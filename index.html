<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Constru√ß√£o de Motorhome</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      background-image: url('https://i.imgur.com/MWyjzR6.jpg'); /* Oficina real */
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    #van {
      position: absolute;
      width: 600px;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .item {
      position: absolute;
      width: 100px;
      height: auto;
      cursor: grab;
      z-index: 2;
    }

    #cama {
      left: 50px;
      top: 400px;
    }

    #bateria {
      left: 50px;
      top: 520px;
    }

    .target {
      position: absolute;
      width: 100px;
      height: 60px;
      border: 2px dashed transparent; /* invis√≠vel */
    }

    #targetCama {
      left: calc(50% - 150px);
      top: 420px;
    }

    #targetBateria {
      left: calc(50% + 100px);
      top: 470px;
    }

    #nextButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      display: none;
      z-index: 3;
    }

    #fase2 {
      display: none;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      text-align: center;
      padding-top: 100px;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div id="gameArea">
  <img id="van" src="https://i.imgur.com/Gg8g47Z.png" alt="Van traseira">
  <img id="cama" class="item" src="https://i.imgur.com/JoTj9SE.png" alt="Cama">
  <img id="bateria" class="item" src="https://i.imgur.com/7hfFhTo.png" alt="Bateria">

  <div id="targetCama" class="target"></div>
  <div id="targetBateria" class="target"></div>

  <button id="nextButton">Testar Instala√ß√£o</button>
</div>

<div id="fase2">
  ‚úÖ Cama funcionando corretamente!<br><br>
  ‚úÖ Bateria instalada com sucesso!<br><br>
  üöê Pronto para a pr√≥xima etapa da convers√£o!
</div>

<script>
  const cama = document.getElementById("cama");
  const bateria = document.getElementById("bateria");
  const targetCama = document.getElementById("targetCama");
  const targetBateria = document.getElementById("targetBateria");
  const nextButton = document.getElementById("nextButton");

  let camaOK = false;
  let bateriaOK = false;

  function makeDraggable(item, checkCallback) {
    let offsetX, offsetY;

    item.addEventListener('mousedown', function(e) {
      offsetX = e.clientX - item.offsetLeft;
      offsetY = e.clientY - item.offsetTop;
      item.style.cursor = 'grabbing';

      function moveAt(event) {
        item.style.left = (event.clientX - offsetX) + 'px';
        item.style.top = (event.clientY - offsetY) + 'px';
      }

      function stopDrag() {
        document.removeEventListener('mousemove', moveAt);
        document.removeEventListener('mouseup', stopDrag);
        item.style.cursor = 'grab';
        checkCallback();
      }

      document.addEventListener('mousemove', moveAt);
      document.addEventListener('mouseup', stopDrag);
    });
  }

  function checkPositions() {
    const c = cama.getBoundingClientRect();
    const tC = targetCama.getBoundingClientRect();
    const b = bateria.getBoundingClientRect();
    const tB = targetBateria.getBoundingClientRect();

    camaOK = Math.abs(c.left - tC.left) < 50 && Math.abs(c.top - tC.top) < 50;
    bateriaOK = Math.abs(b.left - tB.left) < 50 && Math.abs(b.top - tB.top) < 50;

    if (camaOK && bateriaOK) {
      nextButton.style.display = 'block';
    } else {
      nextButton.style.display = 'none';
    }
  }

  nextButton.addEventListener('click', function() {
    document.getElementById("gameArea").style.display = "none";
    document.getElementById("fase2").style.display = "block";
  });

  makeDraggable(cama, checkPositions);
  makeDraggable(bateria, checkPositions);
</script>

</body>
</html>
